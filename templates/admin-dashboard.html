{% extends "base.html" %}
{% block content %}

  <!-- Main Container -->
  <div class="container containera">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Manage Posts</h2>
      <!-- Logout Button -->
      <a href="/logout" class="btn btn-logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
    </div>

    <!-- Add New Post Button -->
    <div class="d-flex justify-content-end mb-3">
      <a href="/add" class="btn btn-custom">
        <i class="bi bi-plus-circle me-1"></i> Add New Post
      </a>
    </div>

    <!-- Posts Table -->
    <div class="card">
      <div class="card-header">
        <h4>All Posts</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Author</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {%for item in all_post%}
              <tr>
                <td>{{item['slno']}}</td>
                <td>{{item['Post_Title']}}</td>
                <td>{{item['date']}}</td>
                <td>{{item['Post_Author']}}</td>
                <td>
                  <a href="/edit/{{item['slno']}}" class="btn btn-sm btn-edit my-3 me-1"><i class="bi bi-pencil"></i> Edit</a>
                  <a href="/del/{{item['slno']}}" class="btn btn-sm btn-delete my-3"><i class="bi bi-trash"></i> Delete</a>
                </td>
              </tr>
              
              {%endfor%}
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .containera {
      max-width: 1200px;
      margin-top: 60px;
    }
    .btn-custom, .btn-logout {
      border-radius: 30px;
      padding: 12px 30px;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .btn-logout {
      background-color: #dc3545;
      color: white;
    }
    .btn-logout:hover {
      background-color: #c82333;
    }
    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }
    .table th {
      background-color: #343a40;
      color: white;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-edit, .btn-delete {
      width: 80px;
      padding: 6px;
    }
    .btn-edit {
      background-color: #ffc107;
      color: white;
      border-radius: 25px;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border-radius: 25px;
    }
    .btn-edit:hover, .btn-delete:hover {
      opacity: 0.8;
    }
    /* Responsive Design */
    @media (max-width: 1200px) {
      .container {
        padding-left: 30px;
        padding-right: 30px;
      }
    }
    @media (max-width: 992px) {
      .container {
        padding-left: 20px;
        padding-right: 20px;
      }
      .btn-custom, .btn-logout {
        font-size: 14px;
        padding: 10px 20px;
      }
      .btn-edit, .btn-delete {
        font-size: 12px;
        width: 70px;
        padding: 5px 12px; /* Adjust padding for better look */
      }
      .table th, .table td {
        font-size: 14px;
      }
    }
    @media (max-width: 768px) {
      .btn-custom, .btn-logout {
        font-size: 14px;
        padding: 10px 15px;
      }
      .btn-edit, .btn-delete {
        width: 70px;
        font-size: 12px;
        padding: 5px 10px; /* Reduce padding on mobile */
      }
      .table th, .table td {
        font-size: 12px;
      }
      .card-body {
        padding: 15px;
      }
      .table-responsive {
        overflow-x: auto;
      }
    }
    @media (max-width: 576px) {
      .btn-custom, .btn-logout {
        font-size: 13px;
        padding: 8px 16px;
      }
      .btn-edit, .btn-delete {
        font-size: 12px;
        width: 70px; /* Increased width for better alignment */
        padding: 5px 10px; /* Reduce padding on mobile */
      }
      .table th, .table td {
        font-size: 11px;
        word-wrap: break-word;
      }
      .table {
        font-size: 12px;
      }
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }
      .card-header h4 {
        font-size: 18px;
      }
    }
  </style>
  {% endblock %}
