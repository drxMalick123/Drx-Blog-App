{% extends "base.html" %}
{% block content %}


<!-- Main Container -->
<div class="container containera">
  <!-- Header Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 post-title">{{post_value["Post_Title"]}}</h2>
    <a href="/blog" class="btn btn-back">
      <i class="bi bi-arrow-left me-2"></i>Back to Posts
    </a>
  </div>

  <!-- Post Content -->
  <div class="card mb-4">
    <div class="card-header">
      <h4>{{post_value["Post_Title"]}}</h4>
    </div>
    <div class="card-body">
      <div class="post-date">Posted on: {{post_value["date"]}} | Author: {{post_value["Post_Author"]}}</div>

      <!-- Post Image -->
      <img src="/{{post_value['Post_Image']}}" alt="Post Image" class="post-image" />

      <!-- Post Content -->
      <div class="post-text">
        {{ post_value["Post_Content"] | safe }}
      </div>
      
      </div>
    </div>
  </div>

</div>


<style>
  body {
    background-color: #f1f1f1;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .containera {
    max-width: 900px;
    margin-top: 60px;
    padding: 20px;
  }

  .card-header {
    background-color: #007bff;
    color: white;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    border-radius: 10px 10px 0 0;
    padding: 15px;
  }

  .card-body {
    background-color: white;
    border-radius: 0 0 10px 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }

  .btn-back {
    background-color: #6c757d;
    color: white;
    padding: 10px 20px;
    border-radius: 50px;
    text-decoration: none;
  }

  .btn-back:hover {
    background-color: #5a6268;
  }

  .post-title {
    font-size: 2.2rem;
    font-weight: bold;
    color: #333;
    margin-top: 20px;
  }

  .post-date {
    color: #6c757d;
    font-size: 0.95rem;
    margin-top: 10px;
    font-style: italic;
  }
  .post-text {
  white-space: pre-wrap; /* Preserve line breaks */
  word-wrap: break-word; /* Break long words */
  font-family: inherit;  /* Use default font */
}

  .post-content {
    margin-top: 30px;
    font-size: 1.1rem;
    line-height: 1.7;
    color: #252525;
  }

  .post-image {
    width: 100%;
    height: auto;
    max-height: 500px;
    /* Limit the height */
    object-fit: cover;
    /* Neatly crop if needed */
    border-radius: 10px;
    margin-top: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .post-content p {
    margin-bottom: 20px;
  }
</style>
{% endblock %}
